file:
  /usr/bin/steamcmd:
    # required attributes
    exists: true

command:
  steamcmd:
    # required attributes
    exit-status: 0
    # defaults to hash key
    exec: "steamcmd +quit"

    # required output
    stdout:
      - "Loading Steam API...OK"

    # optional attributes
    stderr: []
    timeout: 60000 # in milliseconds
    skip: false
